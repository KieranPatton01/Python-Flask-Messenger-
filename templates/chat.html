<html>
<head>

<title>Chats</title>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">
	
$(function() {

	var socket = io.connect('http://webtech-45.napier.ac.uk:5000');
	
	socket.on('connect', function(){
		socket.send('USERNAME has just connected');
		console.log('a user has connected to the chatroom');
	});

	socket.on('message', function(data) {
		$("#messageFeed").append('<li>'+data+'</li>');
		console.log('Received a message');
	});

	$('#button').on('click', function() {
		socket.send($('#myMessage').val());
		$('#myMessage').val('');
	});

});

</script>

    <ul id="messageFeed"></ul>
    <input type="text" id="myMessage">
    <button id="button">Send</button>

</body>
</html>
